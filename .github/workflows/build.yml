name: build-opencv
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            vcpkg_installed
            vcpkg/buildtrees
            vcpkg/packages
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}

      - name: Bootstrap vcpkg
        run: .\vcpkg\bootstrap-vcpkg.bat

      - name: Build
        run: .\scripts\build.ps1

      - name: Package
        run: .\scripts\package.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opencv-4.11.0-x64-windows-elyvian
          path: opencv-4.11.0-x64-windows-elyvian.zip
